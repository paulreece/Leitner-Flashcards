<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block meta %}{% endblock meta %}
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title> Flashcards </title>
</head>

<body class="sans-serif">
  <header class="pa5 hero is-medium is-link">
    <a href={% url "homepage" %} class="link underline-hover blue"><h1 class="f4 lh-copy">Shadow Clan's Flashcards</h1></a>
    <nav class="navbar-menu">
      <div class="f6 lh-copy">
      
        {% if user.is_authenticated %}
          <a href={% url 'auth_logout' %} class="">Log Out</a>
        
        {% else %}
          <a href={% url 'registration_register' %}>Register</a>
          <a href={% url 'auth_login' %}>Log In</a>
        {% endif %}

      </div>
    </nav>
  </header>

  <div class="ma5">
    {% block content %}
    {% endblock content %}
  </div>
</body>

</html>
